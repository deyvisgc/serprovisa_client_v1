<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Iniciar sesión</h3>
						<form  class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="alert alert-danger" *ngIf="error" role="alert">
								<span>{{error}}</span>
								<!-- <div *ngIf="error.length > 0"></div>
									<span *ngFor="let err of error; let last = last">
										<span [innerHTML]="'*' + err + (last ? '' : '<br>')"></span>
									</span>
							     </div> -->
								 </div>
							<div class="form-group">
								<input type="email" formControlName="email" class="form-control" id="email"
									placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.controls['email'].errors }" />
								<div *ngIf="submitted && f.controls['email']?.errors" class="invalid-feedback">
									<div *ngIf="f.controls['email']?.errors?.['required']">Email es requerido</div>
									<div *ngIf="f.controls['email'].errors?.['email']"> El correo electrónico debe ser válida</div>
								</div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" formControlName="password"
									placeholder="Enter password"
									[ngClass]="{ 'is-invalid': submitted && f.controls['password'].errors }" aria-label="Password"
									aria-describedby="password-addon">

								<div *ngIf="f.controls['password'].errors" class="invalid-feedback">
									<span *ngIf="f.controls['password'].errors?.['required']">Contraseña es requerido</span>
								</div>

							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary rounded submit px-3">
									<span *ngIf="!isLoading">Login</span>
									  <i *ngIf="isLoading" class="fas fa-spinner fa-pulse fa-2x"></i>
								</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Recuperar Contraseña</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
